<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beautiful Memories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: white;
            overflow-x: hidden;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.4);
        }
        .back-btn svg {
            margin-right: 5px;
        }
        .plans-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,192,203,0.3);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
        }
        .plans-btn:hover {
            background: rgba(255,192,203,0.6);
            transform: scale(1.05);
        }
        .plans-btn svg {
            margin-right: 5px;
        }
        header {
            text-align: center;
            padding: 60px 20px 30px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .media-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            aspect-ratio: 1/1;
        }
        .media-item:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .media-item.video::after {
            content: 'â–¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        .media-item.video:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox-content img, .lightbox-content video {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .nav-btn {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Poem
    </button>

    <button class="plans-btn" onclick="window.location.href='plans.html'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        Our Future Plans
    </button>

    <header>
        <h1>Your Beautiful Moments</h1>
        <div class="subtitle">A collection of memories that make my heart skip a beat</div>
    </header>

    <div class="gallery">
        <!-- Photos -->
        <div class="media-item" onclick="openLightbox('pic 1.jpg', 'image')">
            <img src="pic 1.jpg" alt="Your beautiful smile">
        </div>
        <div class="media-item" onclick="openLightbox('pic 14.jpg', 'image')">
            <img src="pic 14.jpg" alt="Our special moment">
        </div>
        <div class="media-item" onclick="openLightbox('pic 18.jpg', 'image')">
            <img src="pic 18.jpg" alt="Lovely memory">
        </div>
        <div class="media-item" onclick="openLightbox('pic 16.jpg', 'image')">
            <img src="pic 16.jpg" alt="Beautiful you">
        </div>
        <!-- Videos -->
        <div class="media-item video" onclick="openLightbox('vid1.mp4', 'video')">
            <video muted loop>
                <source src="vid1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="media-item video" onclick="openLightbox('vid 2.mp4', 'video')">
            <video muted loop>
                <source src="vid 2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="media-item video" onclick="openLightbox('vid 3.mp4', 'video')">
            <video muted loop>
                <source src="vid 3.mp4" type="video/mp4">
            </video>
        </div><div class="media-item video" onclick="openLightbox('vid 4.mp4', 'video')">
            <video muted loop>
                <source src="vid 4.mp4" type="video/mp4">
            </video>
        </div>
        <!-- More photos -->
         <div class="media-item" onclick="openLightbox('pic 12.jpg', 'image')">
            <img src="pic 12.jpg" alt="Happy times">
        </div>
        <div class="media-item" onclick="openLightbox('pic 10.jpg', 'image')">
            <img src="pic 10.jpg" alt="Adorable moment">
        </div>
        <div class="media-item" onclick="openLightbox('pic 11.jpg', 'image')">
            <img src="pic 11.jpg" alt="Special day">
        </div>
        <div class="media-item" onclick="openLightbox('pic 17.jpg', 'image')">
            <img src="pic 17.jpg" alt="Lovely smile">
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <span class="nav-btn prev-btn" onclick="navigate(-1)">&#10094;</span>
        <span class="nav-btn next-btn" onclick="navigate(1)">&#10095;</span>
        <div class="lightbox-content" id="lightbox-content"></div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        // Media array for lightbox navigation
        const mediaItems = [
            { src: 'pic 1.jpg', type: 'image' },
            { src: 'pic 14.jpg', type: 'image' },
            { src: 'pic 18.jpg', type: 'image' },
            { src: 'pic 16.jpg', type: 'image' },
            { src: 'vid1.mp4', type: 'video' },
            { src: 'vid 2.mp4', type: 'video' },
            { src: 'vid 3.mp4', type: 'video' },
            { src: 'vid 4.mp4', type: 'video' },
            { src: 'pic 12.jpg', type: 'image' },
            { src: 'pic 10.jpg', type: 'image' },
            { src: 'pic 11.jpg', type: 'image' },
            { src: 'pic 17.jpg', type: 'image' }
        ];
        let currentIndex = 0;

        // Lightbox functions
        function openLightbox(src, type) {
            currentIndex = mediaItems.findIndex(item => item.src === src);
            updateLightboxContent();
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex >= mediaItems.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = mediaItems.length - 1;
            updateLightboxContent();
        }

        function updateLightboxContent() {
            const contentDiv = document.getElementById('lightbox-content');
            const item = mediaItems[currentIndex];
            contentDiv.innerHTML = item.type === 'image' 
                ? `<img src="${item.src}" alt="Enlarged view">` 
                : `<video controls autoplay><source src="${item.src}" type="video/mp4"></video>`;
        }

        // Close lightbox when clicking outside content
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
            }
        });

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animation = `float ${Math.random() * 20 + 10}s linear infinite`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(particle);
            }
        }

        // Add floating animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                }
                100% {
                    transform: translate(${Math.random() * 100 - 50}vw, ${Math.random() * 100 - 50}vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        createParticles();

        // Auto-play videos on hover
        document.querySelectorAll('.media-item.video video').forEach(video => {
            video.parentElement.addEventListener('mouseenter', () => video.play());
            video.parentElement.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            });
        });
    </script>
</body>
</html>
